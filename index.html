<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mode Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Mode Predictor</h1>
        <p class="description">
            Get real-time weather-based travel suggestions tailored to your comfort and safety.
        </p>
        <form id="weather-form">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" placeholder="E.g., Delhi, Mumbai" required>
            <button type="submit">Get Suggestion</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
